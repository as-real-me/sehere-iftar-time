<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- Font Awesome CSS --> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" media="all" />
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500&display=swap" rel="stylesheet">
    
    
    <!-- Custome CSS -->
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />

    <title>সেহেরি ও ইফতারের সময়সূচি    </title>
  </head>
  <body>
    
    <div class="container">
      
     <h2 class="text-center mt-3">সেহেরি ও ইফতারের সময়সূচি   </h2>
     
     <div class="row">
       <div class="col-12 d-flex justify-content-around">
         <button class="btn btn-today btn-sm active rounded-pill"  type="submit">আজকের সময়সূচি </button>
         <button class="btn btn-sm btn-outline rounded-pill" type="submit">এই সপ্তাহের </button>
         <button class="btn btn-outline btn-sm rounded-pill"type="submit">চলতি মাসের</button>
       </div>
     </div>
     
     <div class="row">
      <div class="mt-3 col-12 col-sm-12 col-md-4">
         <div class="district text-white card shadow  text-center">
          <div class="card-body">
            <h5 class="card-title"><i class="fa fa-map-marker" aria-hidden="true"></i> ঝিনাইদহ </h5>
            <p class="card-text"><i class="fa fa-calendar-o" aria-hidden="true"></i> ৪ রমজান, ১৪৪১ (28 April, 2020)</p>
            
          </div>
        </div>
      </div>
      
      <div class="mt-3 col-12 col-sm-12 col-md-4">
        <div class="seheri text-white card shadow  text-center">
          <div class="card-body">
            <h5 class="card-title">সেহেরির শেষ সময়  </h5>
            <p class="card-text"><i class="fa fa-clock-o" aria-hidden="true"></i> ৪ঃ ১০ মিনিট </p>
            
          </div>
        </div>
      </div>
      
      <div class="mt-3 mb-5 col-12 col-sm-12 col-md-4">
         <div class="text-white iftar card shadow  text-center">
          <div class="card-body">
            <h5 class="card-title">ইফতারের সময় </h5>
            <p class="card-text"><i class="fa fa-clock-o" aria-hidden="true"></i> ৬ঃ ৩০ মিনিট </p>
            
          </div>
        </div>
      </div>
     </div>
    </div>
    
    
    
    <!-- Footer -->
    <footer class="text-center mt-3">
      <p><small>Made with <i class="fa fa-heart" aria-hidden="true"></i> by Code Bros</small></p>
    </footer>

    
    
    
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
